<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <button class="page-1">Pagination 1</button>
      <button type="reset" name="resetButton">Reset to Default</button>
      <button class="page-2">Pagination 2</button>
      <br />
      <select class="keywordFilter">
        <option value="default">Filter by Keyword</option>
      </select>
      <select class="imgFilter">
        <option value="default">Filter by Number of Horns</option>
      </select>
      <select class="sortFilter">
        <option value="default">Sort by</option>
      </select>
    </header>

    <main class="content-placeholder"></main>

    <footer>
      &copy; 2019 Code Fellows
      <br />
      <br />
      Leandro & Wyatt
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>

    <script id="option-template" type="text/x-handlebars-template">
      {{#each this}}
      <option value={{this}}>{{this}}</option>
      {{/each}}
    </script>
    <script id="section-template" type="text/x-handlebars-template">
      {{#each this}}
      <section name={{title}} alt={{keyword}} data-flavor={{horns}}>
        <h2 alt={{keyword}} data-flavor={{horns}}>
          {{title}}
        </h2>
        <img src={{image_url}} alt={{keyword}} data-flavor={{horns}}>
        <p alt={{keyword}} data-flavor={{horns}}>
          {{description}}
        </p>
      </section>
      {{/each}}
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
